# Development docker-compose with live reload
services:
  postgres:
    image: postgres:15-alpine
    container_name: go-starter-postgres-dev
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: go-starter-app-dev
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      JWT_SECRET: ${JWT_SECRET}
      RATE_LIMIT_RPS: ${RATE_LIMIT_RPS}
      RATE_LIMIT_BURST: ${RATE_LIMIT_BURST}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      ENV: ${ENV}
    ports:
      - "${SERVER_PORT}:8080"
    volumes:
      # Mount source code for live reload
      - .:/app
      # Exclude tmp directory (Air build artifacts)
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  migrate:
    image: migrate/migrate
    container_name: go-starter-migrate-dev
    volumes:
      - ./internal/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=${DB_SSLMODE}",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data_dev:

networks:
  app-network:
    driver: bridge
